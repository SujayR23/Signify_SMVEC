<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arivagam-1.1</title>

    <!-- Internal CSS -->
    <style>
        .boucher {
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            width: 360px;
            height: 450px;
            border: 2px solid white;
            box-sizing: border-box;
            margin: 10px;
            position: relative;
            /* justify-content: center; */
            align-items: center; /* Center content horizontally */
            background-color: #f4623a;
            color: white;
            transition: color 0.3s, border-color 0.3s;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .boucher:hover {
            background-color: white;
            color: #f4623a;
            border: 2px solid #f4623a;
        }

        .subscription {
            justify-content: center;
            display: flex;
        }

        .payment-heading {
            font-size: 45px;
            margin-bottom: 50px; /* Add margin to separate from cost */
        }

        .cost {
            font-size: 60px;
            color: rgb(102, 0, 0)
        }

        .boucher button{
            background-color: #f4623a;
            border: none;
            color: White;
            font-size: 30px;
            cursor: pointer;
            border-radius: 10px;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .boucher button:hover{
            border: 2px solid #f4623a;
            background-color: transparent;
            color: #f4623a;
            border-radius: 0;
        }

        #subscribe{
            font-size: 60px;
            font-weight: bolder;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #f4623a;
        }

        .holder{
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        #sub-heading{
            color: rgb(102, 0, 0);
        }

        .premium-captain{
            border: 2px solid #f4623a;
            background-color: white;
            width: 100%;
            padding-bottom: 100px;
            /* background-color: #f4623a; */
        }

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            /* background-color: #f4623a; */
        }
    </style>
</head>
<body>
    <section class="premium-captain">
        <div class="holder">
            <h1 id="subscribe">Subscription</h1> <!-- Heading -->
            <h3 id="sub-heading">Premium Versions Available</h3> <!-- Sub Heading -->
        </div>

        <!-- Subscription part -->
        <div class="subscription">
            <!-- Free Subscription -->
            <div class="boucher">
                <h1 class="payment-heading">Free</h1>
                <h3 class="cost">₹0.0</h3>
                <button>Get Plan</button>
            </div>
            <!-- Premium Subscription -->
            <div class="boucher">
                <h1 class="payment-heading">Premium</h1>
                <h3 class="cost">₹399.0</h3>
                <button>Get Plan</button>
            </div>
        </div>
    </section>
</body>
</html>
