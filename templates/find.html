    <script>
      // Function to handle cell clicks and allow input
      function handleClick(cell) {
        var input = prompt("Enter a number (1-9):");
        if (input !== null) {
          input = parseInt(input);
          if (!isNaN(input) && input >= 1 && input <= 9) {
            cell.textContent = input;
          }
        }
      }
    </script>

    <script>
      function updateGridData() {
        var data = [];
        var cells = document.querySelectorAll("td"); // Get all grid cells

        cells.forEach(function (cell) {
          data.push(cell.textContent);
        });

        // Send the data to the Flask endpoint using AJAX
        var formData = new FormData();
        formData.append("grid_data", data);

        fetch("/find", {
          method: "POST",
          body: formData,
        });
      }
